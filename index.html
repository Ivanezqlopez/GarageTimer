<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Garage</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Gestión de Garage</h1>

        <div class="input-section">

            <label for="patente">Patente y tipo de vehículo</label>
            <input type="text" id="patente" placeholder="123A" maxlength="4">
            
            <button id="agregarVehiculo">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Agregar  Vehículo
                </span>
            </button>

        </div>

        <div class="search-container">
            <button id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.48-5.34C15.46 5.61 13.42 4 11 4 8.58 4 6.54 5.61 6.09 8.39c-.29 1.94.33 3.73 1.48 5.34l-.28.27h-.79l-5 5 1.5 1.5 5-5V14l.27-.28a6.471 6.471 0 0 0 5.34 1.48c2.78-.45 4.39-2.49 4.39-4.91 0-2.42-1.61-4.46-4.09-4.91zm-4.5 0c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
            </button>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar...">
        </div>
        



        <div class="vehicles-section" id="vehiclesSection">
            <!-- Aquí se agregarán dinámicamente los vehículos -->
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
